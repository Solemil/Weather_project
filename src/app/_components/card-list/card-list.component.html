<main>
  <app-search-box (searchSubmit)="pushCardInfo($event)"></app-search-box>
  <ul class="drop-area" 
    cdkDropList 
    (cdkDropListDropped)="drop($event)"
    #todoList="cdkDropList"
    
    >
    <app-weather-card *ngFor="let card of cardList; 
      let i = index" [cityCard]="card" (close)="removeCard(i)"></app-weather-card>
  </ul>
</main>
