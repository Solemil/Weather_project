<section class="card flex" *ngFor="let city of cities">
  <div class="flex-column">
    <p class="city">
      {{ city.name}}
    </p>
    <p>
      {{ city.country}}
    </p>
  </div>
  <div class="flex">
    <p class="temp">
      {{ city.temp }}&#8451;
    </p>
      <img class="icon" src="../assets/icons/{{ city.weather }}.png" alt="{{ city.weather }} icon">
  </div>
</section>
